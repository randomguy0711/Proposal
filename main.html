<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Heart Exploded</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans&family=Roboto+Flex:opsz@8..144&family=Tangerine:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6ec, #ffd5f3);
      font-family: 'Roboto Flex', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .yes {
      text-align: center;
      background-color: #ffffffdd;
      padding: 2rem 3rem;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(255, 100, 150, 0.3);
      animation: fadeIn 1.2s ease-out;
    }

    .yes img {
      background-color: #ffe6ec;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite ease-in-out;
    }

    .yes h1 {
      font-family: 'Tangerine', cursive;
      font-size: 3.5rem;
      color: #c21f70;
      margin: 1rem 0;
      text-shadow: 1px 1px 3px #ffc4dd;
    }

    .yes a {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #ff5ca2;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(255, 92, 162, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .yes a:hover {
      background: #e6488b;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>

</body>
